apiVersion: apps/v1
kind: Deployment
metadata:
  name: sqlpad
  labels:
    app: sqlpad
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sqlpad
  template:
    metadata:
      labels:
        app: sqlpad
    spec:
      volumes:
        - name: postgres-initdb
          configMap:
            name: postgres-initdb-config             
      containers:
      - name: postgres
        image: postgres
        env:
          - name: POSTGRES_USER
            value: "sqlpad"
          - name: POSTGRES_PASSWORD
            value: "sqlpad"
        volumeMounts:
          - name: postgres-initdb
            mountPath: /docker-entrypoint-initdb.d
      - name: sqlpad
        image: sqlpad/sqlpad:5
        ports:
        - containerPort: 3000
        resources:
          limits:
            memory: 512Mi
            cpu: 1
          requests:
            memory: 256Mi        
            cpu: "0.5"
        env:
          - name: SQLPAD_ADMIN
            value: "admin@sqlpad.com"
          - name: SQLPAD_ADMIN_PASSWORD
            value: "admin"
          - name: SQLPAD_APP_LOG_LEVEL
            value: 'debug'
          - name: SQLPAD_WEB_LOG_LEVEL
            value: 'warn'
          - name: SQLPAD_CONNECTIONS__pgdemo__name
            value: 'Postgres demo'
          - name: SQLPAD_CONNECTIONS__pgdemo__driver
            value: 'postgres'
          - name: SQLPAD_CONNECTIONS__pgdemo__host
            value: 'localhost'
          - name: SQLPAD_CONNECTIONS__pgdemo__database
            value: 'sqlpad'
          - name: SQLPAD_CONNECTIONS__pgdemo__username
            value: 'sqlpad'
          - name: SQLPAD_CONNECTIONS__pgdemo__password
            value: 'sqlpad'
          - name: SQLPAD_CONNECTIONS__pgdemo__multiStatementTransactionEnabled
            value: 'true'    
          - name: SQLPAD_CONNECTIONS__pgdemo__idleTimeoutSeconds
            value: '86400'           